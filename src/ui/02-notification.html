<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알림 (Notification)</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="preload"
      as="font"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
    />
    <link rel="stylesheet" href="/src/ui/styles/02-notification.css" />
  </head>
  <body>
    <h1>알림 (Notification)</h1>

    <div class="container">
      <div class="notification green">
        <div class="notification-subject">화초관리</div>
        <div class="notification-time">6분</div>
        <div class="notification-content">화초에 물을 줄 시간입니다.</div>
      </div>

      <div class="notification brown">
        <div class="notification-subject">아이 식사</div>
        <div class="notification-time">지금</div>
        <div class="notification-content">
          아이에게 식사를 차려줄 시간입니다.
        </div>
      </div>
    </div>
  </body>
</html>
