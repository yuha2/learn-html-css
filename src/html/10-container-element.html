<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>컨테이너 요소</title>
  </head>
  <body>
    <h1>컨테이너 요소</h1>
    <h2>블록 컨테이너 요소</h2>
    <div style="color: orange">
      <p>멋쟁이 사자처럼 프론트엔드 스쿨 13</p>
      <p>멋쟁이 사자처럼 프론트엔드 스쿨 13</p>
    </div>
    <h2>인라인 컨테이너 요소</h2>
    <div>
      <span style="color: red">AI 코딩 도구</span>
      <span style="color: blue">Copilot</span>
      <span style="color: green">Cursor</span>
      <span style="color: violet">WindSurf</span>
    </div>
    <!-- 문법적으로 잘못 된 마크업 -->
    <span>
      <div>멋쟁이 사자처럼</div>
    </span>
  </body>
</html>
